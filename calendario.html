<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calendario Semanal</title>
    <link rel="stylesheet" href="./css/calendario.css">
</head>
<body>
    <div class="contenedor">
        <h1>Calendario Lunes-Viernes</h1>
        
        <div class="controles">
            <button id="btnAgregar">Agregar Evento</button>
            <button id="btnGuardar">Guardar</button>
            <button id="btnCargar">Cargar</button>
            <button id="btnLimpiar">Limpiar Todo</button>
        </div>
        
        <div class="calendario">
            <div class="encabezado">
                <div class="hora-columna">Hora</div>
                <div class="dia">Lunes</div>
                <div class="dia">Martes</div>
                <div class="dia">Miércoles</div>
                <div class="dia">Jueves</div>
                <div class="dia">Viernes</div>
            </div>
            <div class="cuerpo" id="cuerpoCalendario">
            </div>
        </div>
    </div>
    <div id="ventanaModal" class="modal">
        <div class="modal-contenido">
            <span class="cerrar">X</span>
            <h2>Nuevo Evento</h2>
            <div class="grupo-form">
                <label for="diaEvento">Día:</label>
                <select id="diaEvento">
                    <option value="1">Lunes</option>
                    <option value="2">Martes</option>
                    <option value="3">Miércoles</option>
                    <option value="4">Jueves</option>
                    <option value="5">Viernes</option>
                </select>
            </div>
            <div class="grupo-form">
                <label for="horaEvento">Hora:</label>
                <select id="horaEvento"></select>
            </div>
            <div class="grupo-form">
                <label for="textoEvento">Descripción:</label>
                <input type="text" id="textoEvento">
            </div>
            <div class="grupo-form">
                <label for="colorEvento">Color:</label>
                <input type="color" id="colorEvento" value="#060b1f">
            </div>
            <button id="btnGuardarEvento">Agregar</button>
        </div>
    </div>

    <script src="./js/calendario.js"></script>
</body>
</html>
